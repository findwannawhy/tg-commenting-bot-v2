<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Monke</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		:root{
			--bg:#0b0c10; --panel:#111318; --muted:#8b95a7; --text:#e7eaf0; --accent:#5b9cff;
			--border:#1d2230; --good:#42b883; --warn:#f0ad4e; --bad:#ff6b6b;
		}
		*{ box-sizing: border-box; }
		body{ margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
		.container{ max-width: 1000px; margin: 0 auto; padding: 24px; }
		.nav{ display:flex; gap:10px; align-items:center; margin-bottom: 18px; }
		.nav a{ color:var(--muted); text-decoration:none; padding:8px 10px; border-radius:8px; }
		.nav a:hover{ background:var(--panel); color:var(--text); }
		.header-monke {
			margin-left: auto;
		}
		.header-monke img {
			height: 44px;
			width: auto;
			border-radius: 6px;
			display: block;
		}
        .monke-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .monke-container img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 12px;
        }
	</style>
</head>
<body>
	<div class="container">
		<div class="nav">
			<a href="/">Панель</a>
			<a href="/channels">Каналы</a>
			<a href="/settings">Настройки</a>
			<a href="/logs">Логи</a>
			<a href="/auth">Авторизация</a>
			<a href="/monke" class="header-monke"><img src="/static/monke.gif" alt="monke"></a>
		</div>
        <div class="monke-container">
            <img src="/static/monke.gif" alt="big monke">
        </div>
	</div>
</body>
</html>
