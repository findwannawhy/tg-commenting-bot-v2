<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root{ --bg:#0b0c10; --panel:#111318; --muted:#8b95a7; --text:#e7eaf0; --accent:#5b9cff; --border:#1d2230; --bad:#ff6b6b; }
        *{ box-sizing: border-box; }
        body{ margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
        .container{ max-width: 560px; margin: 0 auto; padding: 40px 24px; }
        .card{ background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:18px; }
        h1{ font-size:22px; margin: 8px 0 16px; }
        label{ display:flex; flex-direction:column; gap:6px; color:var(--muted); font-size:14px; }
        input{ background:var(--panel); color:var(--text); border:1px solid var(--border); border-radius:10px; padding:10px; width:100%; }
        button{ margin-top:12px; background:var(--panel); color:var(--text); border:1px solid var(--border); border-radius:10px; padding:10px 12px; cursor:pointer; }
        button:hover{ border-color:var(--accent); }
        .error{ color:var(--bad); font-size:14px; margin-top:10px; }
    </style>
</head>
<body>
    <main class="container">
        <div class="card">
            <h1>Вход в панель</h1>
            <form action="/login" method="post">
                <input type="hidden" name="next" value="{{ next }}">
                <label>Токен доступа
                    <input type="password" name="token" placeholder="Ваш токен доступа" required autofocus>
                </label>
                <button type="submit">Войти</button>
            </form>
            {% if request.query_params.get('error') %}
                <p class="error">Неверный токен. Попробуйте еще раз.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
